<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
    <title>index.html</title>
</head>

<body>
    <form>
        <div id="form1">
            <p>Votre identité</p>
            <ol>
                <li><label for="name">Nom :</label>
                    <input type="text" id="name" name="name" placeholder="Nom" /></li>
                <li><label for="firstname">Prénom :</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Prénom" /></li>
                <li><label for="mail">Adresse mail :</label>
                    <input type="text" id="mail" name="mail" placeholder="Adresse mail" /></li>
            </ol>
        </div>
        <div id="form2">
            <p>Adresse de livraison</p>
            <ol>
                <li><label for="address">Adresse :</label>
                    <textarea name="address" id="address" cols="20" rows="4"></textarea></li>
                <li><label for="postalcode">Code postal :</label>
                    <input type="text" id="postalcode" name="Nom" placeholder="Code postal" /></li>
                <li><label for="town">Ville :</label>
                    <input type="text" id="town" name="ville" placeholder="Ville" /></li>
            </ol>
        </div>
        <div id="form3">
            <p>Informations de réglement</p>
            <ol>
                <li>Type de carte bancaire :<br>
                    <input type="radio" id="visa" name="creditcard" />
                    <label for="visa">VISA</label><br>
                    <input type="radio" id="mastercard" name="creditcard" />
                    <label for="mastercard">Mastercard</label></li>
                <li><label for="cardnumber">Numéro de carte</label>
                    <input type="text" id="cardnumber" name="Nom" placeholder="Numéro de carte" /></li>
                <li><label for="securitypass">Code de sécurité</label>
                    <input type="text" id="securitypass" name="Nom" placeholder="Code de sécurité" /></li>
                <li><label for="titularname">Nom du titulaire</label>
                    <input type="text" id="titularname" name="Nom" placeholder="Nom du titulaire" /></li>
            </ol>
        </div>
        <input type="button" onclick="buy" value="J'achète !" />
    </form>
</body>

</html>
