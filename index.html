<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>exo7</title>
</head>
<body>
    <form>
        <fieldset id="IDfield">
            <legend id="ID">Votre identité</legend>
            <ol>
                <li><label for="name">Nom :</label>
                    <input type="text" id="name" name="name" placeholder="EX:DUPONT" required /></li>
                <li><label for="firstname">Prénom :</label>
                    <input type="text" id="firstname" name="firstname" placeholder="EX:PAUL" required /></li>
                <li><label for="mail">Adresse mail :</label>
                    <input type="email" id="mail" name="mail" placeholder="exemple@domaine.com" required /></li>
            </ol>
        </fieldset>
        <fieldset id="addressfield">
            <legend id="address">Adresse de livraison</legend>
            <ol>
                <li><label for="address">Adresse :</label>
                    <textarea name="address" id="address" cols="20" rows="4" placeholder="veuillez saisir votre adresse" required></textarea> </li>
                <li><label for="postalcode">Code postal :</label>
                    <input type="text" id="postalcode" name="postalcode" placeholder="EX:75000" required /></li>
                <li><label for="town">Ville :</label>
                    <input type="text" id="town" name="town" placeholder=EX:PARIS required /></li>
            </ol>
        </fieldset>
        <fieldset id="creditcardfield">
            <legend id="creditcard">Informations de réglement</legend>
            <ol>
                <li>Type de carte bancaire :<br>
                    <input type="radio" id="visa" name="card" />
                    <label for="visa">VISA</label><br>
                    <input type="radio" id="mastercard" name="card" />
                    <label for="mastercard">Mastercard</label></li>
                <li><label for="cardnumber">Numéro de carte :</label>
                    <input type="text" id="cardnumber" name="cardnumber" placeholder="xxxxxxxxxxxxxxxx" maxlength="16" minlength="16" required /></li>
                <li><label for="securitypass">Code de sécurité :</label>
                    <input type="text" id="securitypass" name="securitypass" placeholder="EX:123" required /></li>
                <li><label for="titularname">Nom du titulaire :</label>
                    <input type="text" id="titularname" name="titularname" placeholder="EX:MR PAUL DUPONT" required /></li>
            </ol>
        </fieldset>
        <input type="submit" value="J'achète !" />
    </form>
</body>

</html>
